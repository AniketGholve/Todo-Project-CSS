<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/f47da1b9c3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <p>Tasks <span>List</span></p>
    </nav>
    <section class="task-div">
        <div class="btn-div">
            <div class="addBtnView">
                <span><a href="./index.html"><i class="fa-solid fa-arrow-left backIcon"></i>Back</a></span>
                <span><a href="./addNewTask.html"><i class="fa-solid fa-plus addIcon"></i>Add New Task</a></span>
            </div>
            <div class="newTasks">
                <div class="taskCard">
                    <p>Daily Morning Routine for...</p>
                    <hr>
                    <div class="todo1">
                        <input type="checkbox" name="routing1" id="routing1" checked disabled>
                        <label for="routing1">Wake up at 6 AM</label>
                    </div>
                    <div class="todo2">
                        <input type="checkbox" name="routing2" id="routing2">
                        <label for="routing2">Sleep at 10 PM</label>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
